<meta charset="utf-8">
<title>RTCDataChannel onbufferedamountlow event</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Chunyan Wang" href="mailto:chunyanx.wang@intel.com">
<link rel="help" href="http://w3c.github.io/webrtc-pc/#rtcdatachannel">
<script src="../support/testharness.js"></script>
<script src="../support/testharnessreport.js"></script>
<script src="support.js"></script>
<div id="log"></div>
<script>
async_test(function(t) {
  var localConnection = new RTCPeerConnection(null);
  var remoteConnection = new RTCPeerConnection(null);
  var sendChannel = localConnection.createDataChannel("sendDataChannel");
  var receiveChannel;
  
  assert_equals(sendChannel.bufferedAmountLowThreshold, 0);
  assert_equals(typeof sendChannel.bufferedAmountLowThreshold, "number");

  var size = 16384;
  var buffer = new ArrayBuffer(size);
  sendChannel.bufferedAmountLowThreshold = size / 2;

  sendChannel.onopen = t.step_func(function(evt) {
    if(sendChannel.readyState == "open") {

      sendChannel.addEventListener('bufferedamountlow', t.step_func(function(evt) {
        t.done();
      }));

      var count = 100;
      while(count >=0) {
        sendChannel.send(buffer);
        count--;
      }
    }
  });

  localConnection.onicecandidate = t.step_func(function(evt) {
    if(evt.candidate) {
      remoteConnection.addIceCandidate(event.candidate, function sucess() {
      }, function showConnectionError(error) {
        t.step(function() {
          assert_unreached("Failed to add Ice Candidate: " + error.toString());
        });
      })
    }
  });

  remoteConnection.onicecandidate = t.step_func(function(evt) {
    if(evt.candidate) {
      localConnection.addIceCandidate(event.candidate, function success() {
      }, function showConnectionError(error) {
        t.step(function() {
          assert_unreached("Failed to add Ice Candidate: " + error.toString());
        })
      });
    }
  });

  remoteConnection.ondatachannel = t.step_func(function(evt) {
    receiveChannel = evt.channel;
    receiveChannel.onmessage = t.step_func(function(evt) {
      var size = evt.data.length;
    });
  });

  localConnection.createOffer(function getDescription(desc) {
    t.step(function() {
      localConnection.setLocalDescription(desc);
      remoteConnection.setRemoteDescription(desc);

      remoteConnection.createAnswer(function getAnswer(answer) {
        t.step(function() {
          remoteConnection.setLocalDescription(answer);
          localConnection.setRemoteDescription(answer);
        });
      }, function showAnswerError(error) {
        t.step(function() {
          assert_unreached("Failed to create answer: " + error.toString());
        });
      });

    });

  }, function showConnectionError(error) {
    t.step(function() {
      assert_unreached("Failed to create session description: " + error.toString());
    });
  });

}, "Check that RTCDataChannel monotors with bufferedamountlow event.");

</script>
